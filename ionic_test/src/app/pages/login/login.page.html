<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="danger">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input color="secondary" type="email" label="Email" labelPlacement="floating" placeholder="example@email.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input color="secondary" type="password" label="Password" labelPlacement="floating"></ion-input>
        </ion-item>

        <ion-button class="initial-button" color="secondary" fill="clear" size="full">Forgot email/password</ion-button>
        <ion-button color="warning" size="full">Login</ion-button>
        <ion-button color="secondary" fill="clear" size="full">Register</ion-button>
      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
